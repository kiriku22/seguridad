{% extends "base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
    <h2>Update Account</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username }}
        {{ form.email.label }} {{ form.email }}
        {{ form.submit }}
    </form>
{% endblock %}
